
authorization.datasource.url=jdbc:h2:file:/tmp/authDB;DATABASE_TO_UPPER=false
authorization.datasource.driverClassName=org.h2.Driver
authorization.datasource.username=admin
authorization.datasource.password=password

authorization.datasource.hibernate.hbm2ddl=update
authorization.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2
