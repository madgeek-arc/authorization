
authorization.datasource.url=jdbc:h2:mem:authDB;DATABASE_TO_UPPER=false;
authorization.datasource.driverClassName=org.h2.Driver
authorization.datasource.username=admin
authorization.datasource.password=password

authorization.jpa.properties.hibernate.hbm2ddl.auto=create-drop
authorization.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

logging.level.org.springframework=info